<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
        </script>
        </head>

        <body>
            <a-scene background="color:#000000">
                <a-box position="-1 0.5 -3" color="#4cc3d9"></a-box>
                <a-sphere position="0 2.5 -5" color="#ef2d5e" radius="1.25"></a-sphere>
                <a-cylinder position="1 0.75 -4" color="#ffc65d" radius="0.5" height="1.5"></a-cylinder>
                <a-ring position="-2 1.3 0.1" color="teal" radius-inner="0.5" radius-outer="0.4"></a-ring>
                <a-cone position="1 2 3" color="#abcdef" radius="1"></a-cone>
            </a-scene>
        </body>
</html>
